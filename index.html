<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="header"><div>NewsAPI </div><div id="circle"></div> <div>Org</div></div>
        <div id="line-div"></div>
        <div id="main">
            <!-- Search div -->
            <div class="input-div-container">
                
                <div class="icon"><span class="material-symbols-outlined">
                    Search
                    </span></div>
                <div><input  type="text" name="" id="input" placeholder="Search"></div>
                <div><button id="search">GO</button></div>
            </div>
           
           <!--show  content -->
            <div id="show-content">
               <p class="news-header"> TOP NEWS FROM INDIA</p>
               <div id="content-div">
                
                <div class="box">
                   <div class="image-div">
                    <img class="img" src="https://static.toiimg.com/thumb/msid-47529300,imgsize-110164,width-400,resizemode-4/47529300.jpg" alt="news banner">
                   </div>


                   <div class="news-heading"><h4>news heading div</h4></div>
                   <div class="discription">discription</div>
                   <div class="read-more">read more and <button>  <span class="material-symbols-outlined">
                    arrow_right_alt
                    </span> </button></div>
                </div>

                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
                <div class="box">7</div>
                <div class="box">8</div>
                <div class="box">9</div>
               </div>
            </div>
        </div>

    </div>
</body>
